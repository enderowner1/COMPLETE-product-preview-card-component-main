<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>


<div class="all">
  <div class="content">
    <div class="image1"><img src="image-product-mobile.jpg"  alt="perfume-picture-mobile"  ></div>
    <div class="image2"><img src="image-product-desktop.jpg"  alt="perfume-picture-desktop"  ></div>

      <div class="text">
        <p class="top-spaced">PERFUME</p>

        <p class="gab-bold">Gabrielle Essence Eau De Parfum</p>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <div class="price-1"><p>$149.99</p></div>
        
          <div class="price-2"><p>$169.99</p></div>
        
        </div>

        <div class="cart-button">
          <p><img src="icon-cart.svg" alt="icon-cart">Add to Cart</p></div>
      </div>

  </div>
</div>



</body>
</html>
